<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>

    <div id="game">
        <p>Press any key to start playing!</p>
    </div>

    <script type="text/javascript">


        // Creating variables to hold the number of wins, losses, guesses left, and guesses so far. They start at 0.
        var wins = 0;
        var losses = 0;
        var guessesLeft = 5;
        var guessesSoFar = [];

        // Choose random letter in alphabet using char codes 64 - 90, A - Z
        var computerKey = String.fromCharCode(Math.floor(Math.random() * 26) + 65).toLowerCase();

        // Resets everything aside from wins and losses
        function reset() {
            guessesLeft = 5;
            guessesSoFar = [];
            computerKey = String.fromCharCode(Math.floor(Math.random() * 26) + 65).toLowerCase();
        }


        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            var userGuess = event.key;

            if (guessesLeft > 0) {

                if (userGuess === computerKey) {
                    wins++;
                    reset();
                } else {
                    guessesSoFar.push(" " + userGuess);
                    guessesLeft--;
                }

            } else {
                alert("Answer was " + computerKey);
                losses++;
                reset();
            }

            // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
            var html =
                "<p>You chose: " + userGuess + "</p>" +
                "<p>wins: " + wins + "</p>" +
                "<p>losses: " + losses + "</p>" +
                "<p>guesses left: " + guessesLeft + "</p>" +
                "<p>guesses so far: " + guessesSoFar + "</p>";

            // Set the inner HTML contents of the #game div to our html string
            document.querySelector("#game").innerHTML = html;
        };
    </script>

</body>

</html>
